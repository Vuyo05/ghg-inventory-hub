fields:
  - name: name
    label: Data Provider Name
    type: text
    required: true
  - name: email
    label: Email
    type: text
    required: true
  - name: data_provider
    label: Organization
    type: text
    required: true
  - name: provider_contact_person
    label: Contact Person
    type: text
    required: true
  - name: position
    label: Position
    type: text
  - name: contact_email
    label: Contact Email
    type: text
  - name: contact_phone
    label: Contact Phone
    type: text
