    required: true
  - name: ippu_subcategory
    label: Select IPPU Subcategories
    type: multiselect
    options: ["2A – Mineral Industry", "2D – Non-Energy Products from Fuels and Solvent Use", "2E – Electronics Industry", "2F – Product Uses as Substitutes for Ozone-Depleting Substances", "2G – Other Product Manufacture and Use", "2H – Other"]
    required: true